<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Completado</title>
</head>

<body>
    <!-- MODAL CODE START -->

    <div data-dialog-backdrop="modal" data-dialog-backdrop-close="true"
        class="inset-0 z-[999] grid h-screen w-screen place-items-center bg-red-900 bg-opacity-60 backdrop-blur-sm transition-opacity duration-300">
        <div data-dialog="modal" class="relative m-4 p-4 w-2/5 min-w-[40%] max-w-[40%] rounded-lg bg-white shadow-sm">
            <div class="flex shrink-0 items-center pb-4 text-xl font-medium text-slate-800 text-center">
                Se ha cumplido la acción correctamente
            </div>
            <div class="relative border-t border-slate-200 py-4 leading-normal text-slate-600 font-light">
                Vuelva a iniciar sesión
            </div>
            <div class="flex shrink-0 flex-wrap items-center pt-4 justify-end">
                <a class="rounded-md border border-transparent py-2 px-4 text-center text-sm transition-all text-slate-600 hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    type="button" href="index.html">Cancelar</a>

                <a class="rounded-md bg-blue-600 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-green-700 focus:shadow-none active:bg-green-700 hover:bg-green-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
                    type="button" href="inicioSesion.html">Iniciar sesión</a>

            </div>
        </div>
    </div>

</body>

</html>
